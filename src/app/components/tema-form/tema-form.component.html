
<div class="container">
    <h2>{{ isEdit ? 'Editar Tema' : 'Agregar Tema' }}</h2>
    <form (ngSubmit)="guardarTema()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="tema.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" [(ngModel)]="tema.descripcion" name="descripcion" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
    </form>
  </div>
