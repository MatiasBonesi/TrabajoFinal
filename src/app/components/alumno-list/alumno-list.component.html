<h2>Lista de Alumnos</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Fecha de Nacimiento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{ alumno.id }}</td>
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
      <td>
        <button class="btn btn-info btn-sm" (click)="editarAlumno(alumno.id)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarAlumno(alumno.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary mb-3" (click)="agregarAlumno()">Agregar Alumno</button>
