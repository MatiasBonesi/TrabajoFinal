<h2>{{ alumno.id ? 'Editar Alumno' : 'Agregar Alumno' }}</h2>
<form (ngSubmit)="guardarAlumno()">
  <label for="nombre">Nombre:</label>
  <input id="nombre" [(ngModel)]="alumno.nombre" name="nombre" required />

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input id="fechaNacimiento" [(ngModel)]="alumno.fechaNacimiento" name="fechaNacimiento" type="date" required />

  <button type="submit">{{ alumno.id ? 'Actualizar' : 'Agregar' }}</button>
</form>
